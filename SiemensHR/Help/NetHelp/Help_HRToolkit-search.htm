<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=Windows-1252">
        <title>Search</title>
	    <script language="javascript" src="common.js"></script>
	    <script language="javascript" src="platform.js"></script>
	    <script language="javascript">
	    function OnFrameLoad()
	    {
		    var frm = getElemById(document, "searchlist");
		    if (frm)
		        frm.src = "Help_HRToolkit-searchlist." + d2hGetServerType();
	    }
	</script>
    </head>
    <frameset onload="OnFrameLoad()" id="searchlayout" rows="45, 100%" framespacing='0' frameborder='0'>
        <frame id="textprovider" name="textprovider" title="Search lookup pane" src="Help_HRToolkit-searchlookup.htm" noresize='yes' scrolling='no'>
        <frame id="searchlist" name="searchlist" title="Search result list" src="about:blank">
        <noframes>
            <h2>Your browser does not support frames</h2><a href="Help_HRToolkit-toc.htm">Click here</a> to continue.
        </noframes>
    </frameset>
</html>
